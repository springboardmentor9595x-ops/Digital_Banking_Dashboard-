<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Money</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-bg">

<div class="auth-card">
    <h2>ğŸ’¸ Transfer Money</h2>

    <label>From Bank</label>
    <select>
        <option>HDFC Bank</option>
    </select>

    <input type="number" id="fromAccount" placeholder="From Account ID">

    <label>To Bank</label>
    <select>
        <option>SBI Bank</option>
    </select>

    <input type="number" id="toAccount" placeholder="To Account ID">

    <input type="number" id="amount" placeholder="Amount">

    <p id="message"></p>

    <button class="btn-primary" onclick="transferMoney()">ğŸ’¸ Transfer</button>

    <!-- âœ… BACK BUTTON -->
    <button class="btn-secondary" onclick="goBack()">â¬… Back</button>
</div>

<script>
function transferMoney() {
    const fromAccount = document.getElementById("fromAccount").value;
    const toAccount = document.getElementById("toAccount").value;
    const amount = document.getElementById("amount").value;
    const message = document.getElementById("message");

    const token = localStorage.getItem("token");

    if (!token) {
        message.innerText = "âŒ Please login again";
        message.style.color = "red";
        return;
    }

    if (!fromAccount || !toAccount || !amount) {
        message.innerText = "âŒ All fields are required";
        message.style.color = "red";
        return;
    }

    fetch("http://127.0.0.1:8000/transactions/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
            from_account_id: Number(fromAccount),
            to_account_id: Number(toAccount),
            amount: Number(amount)
        })
    })
    .then(async res => {
        const data = await res.json();
        if (!res.ok) {
            throw new Error(data.detail || "Transaction failed");
        }
        return data;
    })
    .then(() => {
        message.innerText = "âœ… Transaction successful";
        message.style.color = "green";
    })
    .catch(err => {
        message.innerText = "âŒ " + err.message;
        message.style.color = "red";
    });
}

function goBack() {
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
